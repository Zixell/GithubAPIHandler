<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<style>
  div.card {
    width: 40%;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    text-align: center;
  }

  div.header {
    background-color: #009999;
    color: white;
    padding: 3px;
    font-size: 12px;
  }

  div.container {
    padding: 6px;
  }

  ul {
    alignment: center;
    list-style-type: none;
  }
</style>
<body>

<h1 th:text="'Found repositories: ' + ${list.size()}"></h1>

<ul th:each="continet: ${list}" style="align-content: center">
  <li>
    <div class="card">
      <div class="header">
        <h1 th:text="'Repository name: ' + ${continet.get(0)}"></h1>
        <a th:text="'github.com/' + ${continet.get(1)}" th:href="'https://github.com/' + ${continet.get(1)}" style="font-size: 18px"></a>
      </div>

      <div class="container">
        <p th:text="'Owner: ' + ${continet.get(2)}"></p>
      </div>
    </div>
  </li>
</ul>


</body>
</html>
